<!-- Plantilla de Bootstrap +5 -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo de cols</title>
    <!-- Cambiar favicon ⬇️ -->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/512px-Bootstrap_logo.svg.png" type="image/x-icon">
    <!-- Importamos hoja de estilos de Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="p-3">

  <h1>Columnas</h1>

  <h2>col</h2>

  <div class="container border border-dark">
    <!-- btw, hazlo asi: https://docs.emmet.io/abbreviations/syntax/ -->
    <div class="row p-2">
      <div class="col-sm border border-dark">1</div>
      <div class="col-sm border border-dark">2</div>
      <div class="col-sm border border-dark">3</div>
      <div class="col-sm border border-dark">4</div>
      <div class="col-sm border border-dark">5</div>
      <div class="col-sm border border-dark">6</div>
      <div class="col-sm border border-dark">7</div>
      <div class="col-sm border border-dark">8</div>
      <div class="col-sm border border-dark">9</div>
      <div class="col-sm border border-dark">10</div>
      <div class="col-sm border border-dark">11</div>
      <div class="col-sm border border-dark">12</div>
    </div>
  </div>  

  <h2>row</h2>
  <div class="container border border-dark p-3">
    <div class="row p-2 border border-dark">
      fila 1
    </div>
    <div class="row p-2 border border-dark">
      fila 2
    </div>
    <div class="row p-2 border border-dark">
      fila 3
    </div>
  </div>

  </body>
</html>
